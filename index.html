<!DOCTYPE html>
<html>
<head>
    <title>Assignment 26</title>
    <style>
      .student-card {
        border: 1px double #292727;
        margin: 20px 40px;
        padding: 5px;
        font-size:20px;
        background-color: #fcdbb7;
        border-radius:5px;
        box-shadow:0 0 10px grey;
    }

    </style>
</head>
<body>
        <h1>Students Cards</h1>
        <div id="students-container"></div>
    <script>
        const Students=[
            "Sarika",
            "Gayatri",
            "Sarthak",
            "Nikita",
            "Rahul",
        ];

        const studentContainer=document.getElementById("students-container")
        for(let i=0; i<Students.length; i++){
            studentContainer.innerHTML+=`<div class='student-card'>${students[i].toUpperCase()}</div>`
        }
    </script>
</body>
</html>
